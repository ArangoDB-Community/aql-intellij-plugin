<h3>DATE_DAYOFYEAR()</h3>
<p><code>DATE_DAYOFYEAR(date) â†’ dayOfYear</code></p>
<p>Return the day of year of <em>date</em>.</p>
<ul>
  <li><strong>date</strong> (number|string): numeric timestamp or ISO 8601 date time string</li>
  <li>returns <strong>dayOfYear</strong> (number): the day of year number of <em>date</em>.
    The return values range from 1 to 365, or 366 in a leap year respectively.
  </li>
</ul>
