<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXP2</title>

<body>
<h2 id="exp2">EXP2()<a class="anchorjs-link " href="#exp2" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>EXP2(value) → num</code></p>
<p>Return 2 raised to the power of <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): the input value</li>
    <li>returns <strong>num</strong> (number): 2 raised to the power of <em>value</em></li>
</ul>
<pre><code class="lang-js">EXP2(<span class="hljs-number">16</span>) <span class="hljs-comment">// 65536</span>
EXP2(<span class="hljs-number">1</span>) <span class="hljs-comment">// 2</span>
EXP2(<span class="hljs-number">0</span>) <span class="hljs-comment">// 1</span></code></pre>
</body>
</html>
