<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLEEP</title>
</head>
<body>
<h3 id="sleep">SLEEP()<a class="anchorjs-link " href="#sleep" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h3>
<p><code>SLEEP(seconds) → null</code></p>
<p>Wait for a certain amount of time before continuing the query.</p>
<ul>
    <li><strong>seconds</strong> (number): amount of time to wait</li>
    <li>returns a <em>null</em> value</li>
</ul>
<pre><code class="lang-js">SLEEP(<span class="hljs-number">1</span>)    <span class="hljs-comment">// wait 1 second</span>
SLEEP(<span class="hljs-number">0.02</span>) <span class="hljs-comment">// wait 20 milliseconds</span>
</code></pre>
</body>
</html>
