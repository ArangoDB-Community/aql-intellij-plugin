<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CEIL</title>
</head>
<body>
<h2 id="ceil">CEIL()<a class="anchorjs-link " href="#ceil" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>CEIL(value) → roundedValue</code></p>
<p>Return the integer closest but not less than <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): any number</li>
    <li>returns <strong>roundedValue</strong> (number): the value rounded to the ceiling</li>
</ul>
<pre><code class="lang-js">CEIL(<span class="hljs-number">2.49</span>) <span class="hljs-comment">// 3</span>
CEIL(<span class="hljs-number">2.50</span>) <span class="hljs-comment">// 3</span>
CEIL(<span class="hljs-number">-2.50</span>) <span class="hljs-comment">// -2</span>
CEIL(<span class="hljs-number">-2.51</span>) <span class="hljs-comment">// -2</span>
</code></pre>
</body>
</html>
