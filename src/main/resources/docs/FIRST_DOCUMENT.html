<h3 id="firstdocument">FIRST_DOCUMENT()<a class="anchorjs-link " href="#firstdocument" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h3>
<p><code>FIRST_DOCUMENT(value) → doc</code></p>
<p>Return the first alternative that is a document, and <em>null</em> if none of the
    alternatives is a document.</p>
<ul>
    <li><strong>alternative</strong> (any, <em>repeatable</em>): input of arbitrary type</li>
    <li>returns <strong>doc</strong> (object|null): document / object or null</li>
</ul>
</body>
