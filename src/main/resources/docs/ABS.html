<!DOCTYPE html>

<h2 id="abs">ABS()<a class="anchorjs-link " href="#abs" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>ABS(value) → unsignedValue</code></p>
<p>Return the absolute part of <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): any number, positive or negative</li>
    <li>returns <strong>unsignedValue</strong> (number): the number without + or - sign</li>
</ul>
<pre><code class="lang-js">ABS(<span class="hljs-number">-5</span>) <span class="hljs-comment">// 5</span>
ABS(+<span class="hljs-number">5</span>) <span class="hljs-comment">// 5</span>
ABS(<span class="hljs-number">3.5</span>) <span class="hljs-comment">// 3.5</span>
</code></pre>
</body>
