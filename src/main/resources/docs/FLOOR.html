<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLOOR</title>
</head>
<body>
<h2 id="floor">FLOOR()<a class="anchorjs-link " href="#floor" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>FLOOR(value) → roundedValue</code></p>
<p>Return the integer closest but not greater than <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): any number</li>
    <li>returns <strong>roundedValue</strong> (number): the value rounded to the floor</li>
</ul>
<pre><code class="lang-js">FLOOR(<span class="hljs-number">2.49</span>) <span class="hljs-comment">// 2</span>
FLOOR(<span class="hljs-number">2.50</span>) <span class="hljs-comment">// 2</span>
FLOOR(<span class="hljs-number">-2.50</span>) <span class="hljs-comment">// -3</span>
FLOOR(<span class="hljs-number">-2.51</span>) <span class="hljs-comment">// -3</span>
</code></pre>
</body>
</html>
