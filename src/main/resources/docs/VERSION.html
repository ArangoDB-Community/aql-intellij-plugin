<h3 id="version">VERSION()<a class="anchorjs-link " href="#version" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h3>
<p><code>VERSION() → serverVersion</code></p>
<p>Returns the server version as a string. In a cluster, returns the version
    of the coordinator.</p>
<ul>
    <li>returns <strong>serverVersion</strong> (string): the server version string</li>
</ul>
<pre><code class="lang-js">RETURN VERSION()        <span class="hljs-comment">// e.g. "3.4.0"</span>
</code></pre>
