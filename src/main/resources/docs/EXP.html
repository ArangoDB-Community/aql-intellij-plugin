<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXP</title>
</head>
<body>
<h2 id="exp">EXP()<a class="anchorjs-link " href="#exp" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>EXP(value) → num</code></p>
<p>Return Euler's constant (2.71828...) raised to the power of <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): the input value</li>
    <li>returns <strong>num</strong> (number): Euler's constant raised to the power of <em>value</em></li>
</ul>
<pre><code class="lang-js">EXP(<span class="hljs-number">1</span>) <span class="hljs-comment">// 2.718281828459045</span>
EXP(<span class="hljs-number">10</span>) <span class="hljs-comment">// 22026.46579480671</span>
EXP(<span class="hljs-number">0</span>) <span class="hljs-comment">// 1</span></code></pre>
</body>
</html>
