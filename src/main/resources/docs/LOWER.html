<body>
<h2>LOWER()</h2>
<p><code>LOWER(value) â†’ lowerCaseString</code></p>
<p>Convert upper-case letters in <em>value</em> to their lower-case counterparts.
  All other characters are returned unchanged.</p>
<ul>
  <li><strong>value</strong> (string): a string</li>
  <li>returns <strong>lowerCaseString</strong> (string): <em>value</em> with upper-case characters converted
    to lower-case characters
  </li>
</ul>
</body>
