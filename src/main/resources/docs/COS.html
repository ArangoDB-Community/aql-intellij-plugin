<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COS</title>
</head>
<body>
<h2 id="cos">COS()<a class="anchorjs-link " href="#cos" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>COS(value) → num</code></p>
<p>Return the cosine of <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): the input value</li>
    <li>returns <strong>num</strong> (number): the cosine of <em>value</em></li>
</ul>
<pre><code class="lang-js">COS(<span class="hljs-number">1</span>) <span class="hljs-comment">// 0.5403023058681398 </span>
COS(<span class="hljs-number">0</span>) <span class="hljs-comment">// 1</span>
COS(<span class="hljs-number">-3.141592653589783</span>) <span class="hljs-comment">// -1</span>
COS(RADIANS(<span class="hljs-number">45</span>)) <span class="hljs-comment">// 0.7071067811865476</span></code></pre>
</body>
</html>
