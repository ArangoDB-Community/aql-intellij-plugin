<h2>UPPER()</h2>
<p><code>UPPER(value) â†’ upperCaseString</code></p>
<p>Convert lower-case letters in <em>value</em> to their upper-case counterparts.
  All other characters are returned unchanged.</p>
<ul>
  <li><strong>value</strong> (string): a string</li>
  <li>returns <strong>upperCaseString</strong> (string): <em>value</em> with lower-case characters converted
    to upper-case characters
  </li>
</ul>
