<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POW</title>
</head>
<body>
<h2 id="pow">POW()<a class="anchorjs-link " href="#pow" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>POW(base, exp) → num</code></p>
<p>Return the <em>base</em> to the exponent <em>exp</em>.</p>
<ul>
    <li><strong>base</strong> (number): the base value</li>
    <li><strong>exp</strong> (number): the exponent value</li>
    <li>returns <strong>num</strong> (number): the exponentiated value</li>
</ul>
<pre><code class="lang-js">POW( <span class="hljs-number">2</span>, <span class="hljs-number">4</span> ) <span class="hljs-comment">// 16</span>
POW( <span class="hljs-number">5</span>, <span class="hljs-number">-1</span> ) <span class="hljs-comment">// 0.2</span>
POW( <span class="hljs-number">5</span>, <span class="hljs-number">0</span> ) <span class="hljs-comment">// 1</span></code></pre>
</body>
</html>
