<!DOCTYPE html>

    <title>PASSTHRU</title>

<body>
<h3 id="passthru">PASSTHRU()<a class="anchorjs-link " href="#passthru" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h3>
<p><code>PASSTHRU(value) → retVal</code></p>
<p>Simply returns its call argument unmodified. There is no need to call this function
    explicitly, it is mainly used for internal testing.</p>
<ul>
    <li><strong>value</strong> (any): a value of arbitrary type</li>
    <li>returns <strong>retVal</strong> (any): <em>value</em></li>
</ul>
</body>
</html>
