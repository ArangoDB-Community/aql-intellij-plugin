<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG2</title>
</head>
<body>
<h2 id="log2">LOG2()<a class="anchorjs-link " href="#log2" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>LOG2(value) → num</code></p>
<p>Return the base 2 logarithm of <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): the input value</li>
    <li>returns <strong>num</strong> (number|null): the base 2 logarithm of <em>value</em>, or <em>null</em> if
        <em>value</em> is
        equal or less than 0
    </li>
</ul>
<pre><code class="lang-js">LOG2(<span class="hljs-number">1024</span>) <span class="hljs-comment">// 10</span>
LOG2(<span class="hljs-number">8</span>) <span class="hljs-comment">// 3</span>
LOG2(<span class="hljs-number">0</span>) <span class="hljs-comment">// null</span></code></pre>
</body>
</html>
