<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEGREES</title>
</head>
<body>
<h2 id="degrees">DEGREES()<a class="anchorjs-link " href="#degrees" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>DEGREES(rad) → num</code></p>
<p>Return the angle converted from radians to degrees.</p>
<ul>
    <li><strong>rad</strong> (number): the input value</li>
    <li>returns <strong>num</strong> (number): the angle in degrees</li>
</ul>
<pre><code class="lang-js">DEGREES(<span class="hljs-number">0.7853981633974483</span>) <span class="hljs-comment">// 45</span>
DEGREES(<span class="hljs-number">0</span>) <span class="hljs-comment">// 0</span>
DEGREES(<span class="hljs-number">3.141592653589793</span>) <span class="hljs-comment">// 180</span></code></pre>
</body>
</html>
