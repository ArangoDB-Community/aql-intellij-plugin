<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RADIANS</title>
</head>
<body>
<h2 id="radians">RADIANS()<a class="anchorjs-link " href="#radians" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>RADIANS(deg) → num</code></p>
<p>Return the angle converted from degrees to radians.</p>
<ul>
    <li><strong>deg</strong> (number): the input value</li>
    <li>returns <strong>num</strong> (number): the angle in radians</li>
</ul>
<pre><code class="lang-js">RADIANS(<span class="hljs-number">180</span>) <span class="hljs-comment">// 3.141592653589793</span>
RADIANS(<span class="hljs-number">90</span>) <span class="hljs-comment">// 1.5707963267948966</span>
RADIANS(<span class="hljs-number">0</span>) <span class="hljs-comment">// 0</span>
</code></pre>
</body>
</html>
