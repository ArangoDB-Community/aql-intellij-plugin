<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATAN</title>
</head>
<body>
<h2 id="atan">ATAN()<a class="anchorjs-link " href="#atan" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>ATAN(value) → num</code></p>
<p>Return the arctangent of <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): the input value</li>
    <li>returns <strong>num</strong> (number): the arctangent of <em>value</em></li>
</ul>
<pre><code class="lang-js">ATAN(<span class="hljs-number">-1</span>) <span class="hljs-comment">// -0.7853981633974483</span>
ATAN(<span class="hljs-number">0</span>) <span class="hljs-comment">// 0</span>
ATAN(<span class="hljs-number">10</span>) <span class="hljs-comment">// 1.4711276743037347</span>
</code></pre>
</body>
</html>
