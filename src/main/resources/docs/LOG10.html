<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG10</title>
</head>
<body>
<h2 id="log10">LOG10()<a class="anchorjs-link " href="#log10" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>LOG10(value) → num</code></p>
<p>Return the base 10 logarithm of <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): the input value</li>
    <li>returns <strong>num</strong> (number): the base 10 logarithm of <em>value</em>, or <em>null</em> if
        <em>value</em> is
        equal or less than 0
    </li>
</ul>
<pre><code class="lang-js">LOG10(<span class="hljs-number">10000</span>) <span class="hljs-comment">// 10</span>
LOG10(<span class="hljs-number">10</span>) <span class="hljs-comment">// 1</span>
LOG10(<span class="hljs-number">0</span>) <span class="hljs-comment">// null</span></code></pre>
</body>
</html>
