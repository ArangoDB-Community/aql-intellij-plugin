<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIN</title>
</head>
<body>
<h2 id="sin">SIN()<a class="anchorjs-link " href="#sin" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>SIN(value) → num</code></p>
<p>Return the sine of <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): the input value</li>
    <li>returns <strong>num</strong> (number): the sine of <em>value</em></li>
</ul>
<pre><code class="lang-js">SIN(<span class="hljs-number">3.141592653589783</span> / <span class="hljs-number">2</span>) <span class="hljs-comment">// 1</span>
SIN(<span class="hljs-number">0</span>) <span class="hljs-comment">// 0</span>
SIN(<span class="hljs-number">-3.141592653589783</span> / <span class="hljs-number">2</span>) <span class="hljs-comment">// -1</span>
SIN(RADIANS(<span class="hljs-number">270</span>)) <span class="hljs-comment">// -1</span></code></pre>
</body>
</html>
