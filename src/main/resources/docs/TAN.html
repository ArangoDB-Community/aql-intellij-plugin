<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAN</title>
</head>
<body>
<h2 id="tan">TAN()<a class="anchorjs-link " href="#tan" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>TAN(value) → num</code></p>
<p>Return the tangent of <em>value</em>.</p>
<ul>
    <li><strong>value</strong> (number): the input value</li>
    <li>returns <strong>num</strong> (number): the tangent of <em>value</em></li>
</ul>
<pre><code class="lang-js">TAN(<span class="hljs-number">10</span>) <span class="hljs-comment">// 0.6483608274590866</span>
TAN(<span class="hljs-number">5</span>) <span class="hljs-comment">// -3.380515006246586</span>
TAN(<span class="hljs-number">0</span>) <span class="hljs-comment">// 0</span>
</code></pre>
</body>
</html>
