<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATAN2</title>
</head>
<body>
<h2 id="atan2">ATAN2()<a class="anchorjs-link " href="#atan2" aria-label="Anchor" data-anchorjs-icon="" style="font: 1em/1 anchorjs-icons; padding-left: 0.375em;"></a>
</h2>
<p><code>ATAN2(y, x) → num</code></p>
<p>Return the arctangent of the quotient of <em>y</em> and <em>x</em>.</p>
<pre><code class="lang-js">ATAN2(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>) <span class="hljs-comment">// 0</span>
ATAN2(<span class="hljs-number">1</span>, <span class="hljs-number">0</span>) <span class="hljs-comment">// 1.5707963267948966</span>
ATAN2(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>) <span class="hljs-comment">// 0.7853981633974483</span>
ATAN2(<span class="hljs-number">-10</span>, <span class="hljs-number">20</span>) <span class="hljs-comment">// -0.4636476090008061</span></code></pre>
</body>
</html>
