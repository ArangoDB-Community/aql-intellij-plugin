<h3>GEO_MULTIPOINT()</h3>
<p><code>GEO_MULTIPOINT(points) â†’ geoJson</code></p>
<p>Construct a GeoJSON LineString. Needs at least two longitude/latitude pairs.</p>
<ul>
  <li><strong>points</strong> (array): number array of longitude/latitude pairs</li>
  <li>returns <strong>geoJson</strong> (object): a valid GeoJSON Point</li>
</ul>
<pre>

  RETURN GEO_MULTIPOINT([
  [35, 10], [45, 45]
  ])

  </pre>
